<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
    <title>Michael's Dojo Survey</title>
</head>
<body>
    <form action="/process" method="post" class="bg-dark text-primary p-5 rounded col-6 mx-auto">
        <h1>Dojo Survey</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type ="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="location">Dojo Location:</label>
            <select name="location" class="form-control">
                <option value="">--Select One--</option>
                <option value="Online">Online</option>
                <option value="Mars">Mars</option>
                <option value="Mountains">Mountains</option>
                <option value="DeepSea">Deepsea</option>
            </select>
        </div>
        <div class="form-group">
            <label for="language">Favorite Language:</label>
            <select name="language" class="form-control">
                <option value="">--Select One--</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="Fortran">Fortran</option>
                <option value="Go">Go</option>
                <option value="PHP">PHP</option>
                <option value="Java">Java</option>
                <option value="Objective-C">Objective C</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Comments:</label>
            <textarea name="comments" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
</body>
</html>
